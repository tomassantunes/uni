<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
            function pares(x) {
                const array = new Array();
                for(let i = 0; i < x.length; i++) {
                    if(x[i] % 2 == 0) {
                        array.push(x[i]);
                    }
                } 

                return array;
            }

            function positivos(x) {
                const array = new Array();
                for(let i = 0; i < x.length; i++) {
                    if(x[i] >= 0) array.push(x[i]);
                }

                return array;
            }

            function limite_sup(x, a) {
                const array = new Array();
                for(let i = 0; i < x.length; i++) {
                    if(x[i] <= a) array.push(x[i]); 
                }

                return array;
            }

            function filtro(f, x) {
                const array = new Array();
                for(let i = 0; i < x.length; i++) {
                    if(f(x[i]) == true) array.push(x[i]);
                }
                return array;
            }

            // outra maneira de resolver o exercicio d

            //     for(let xi of x) {
            //         if(p(xi)) y.push(y);
            //     }

            //     return y;
            // }

            function main() {
                const resposta1 = pares([1, 2, 4, 5, 2, 3]);
                document.write("Resposta a: ");
                for(let i = 0; i < resposta1.length; i++) {
                    document.write(resposta1[i]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta2 = positivos([1, -2.5, 0.4, 0.0, -1.5, 2, 2.3]);
                document.write("Resposta b: ");
                for(let j = 0; j < resposta2.length; j++) {
                    document.write(resposta2[j]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta3 = limite_sup([1, -2.5, 0.4, 0.0, -1.5, 2, 2.3], 0.4);
                document.write("Resposta c: ");
                for(let k = 0; k < resposta3.length; k++) {
                    document.write(resposta3[k]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta4 = filtro(x => x % 2 === 0, [1, 2, 4, 5, 2, 3]);
                document.write("Resposta d: ");
                for(let l = 0; l < resposta4.length; l++) {
                    document.write(resposta4[l]);
                    document.write(" ");
                }
            }
        </script>
    </head>
    <body onload="main();">
        <p id="xpto" />
    </body>
</html>
