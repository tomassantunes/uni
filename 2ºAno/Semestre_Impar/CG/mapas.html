<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
            function dobro(x) {
                const array = new Array();
                for(let i  = 0; i < x.length; i++) {
                    array.push(x[i] * 2);
                }

                return array;
            }

            function quadrado(x) {
                const array = new Array();
                for(let i = 0; i < x.length; i++) {
                    array.push(x[i] ** 2);
                }

                return array;
            }

            function unicos(x) {
                const array = new Array();
                for(let i = 0; i < x.length; i++) {
                    if(array.includes(x[i]) === false) array.push(x[i]);
                }

                return array;
            }

            function crescente(x) {
                return x.sort();
            }

            function estender(x, n) {
                const array = new Array();
                for(let i = 0; i < n; i++) {
                    array.push(x[i]);
                }
                 if(x.length < n) {
                    for(let j = x.length; j < n; j++) {
                        array[j] = 0;
                    }
                }

                return array;
            }

            function mapa(f, x) {
                const array = new Array();
                for(let xi of x) {
                    array.push(f(xi));
                }

                return array;
            }

            function main() {
                const resposta1 = dobro([1, 2.1, 4, 5, -2, 3]);
                document.write("Resposta a: ");
                for(let i = 0; i < resposta1.length; i++) {
                    document.write(resposta1[i]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta2 = quadrado([1, -2.5, 0.4]);
                document.write("Resposta b: ");
                for(let j = 0; j < resposta2.length; j++) {
                    document.write(resposta2[j]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta3 = unicos([1, -2.5, 1]);
                document.write("Resposta c: ");
                for(let k = 0; k < resposta3.length; k++) {
                    document.write(resposta3[k]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta4 = crescente([1, -2.5, 1]);
                document.write("Resposta d: ");
                for(let l = 0; l < resposta4.length; l++) {
                    document.write(resposta4[l]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta5 = estender([1, -2.5], 4);
                document.write("Resposta e: ");
                for(let m = 0; m < resposta5.length; m++) {
                    document.write(resposta5[m]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta6 = mapa(x => 2 * x, [1, 2.1, 4, 5, -2, 3]);
                document.write("Resposta f: ");
                for(let n = 0; n < resposta6.length; n++) {
                    document.write(resposta6[n]);
                    document.write(" ");
                }

                document.write("<br>");
            }
        </script>
    </head>
    <body onload="main();">
        <p id="xpto" />
    </body>
</html>
