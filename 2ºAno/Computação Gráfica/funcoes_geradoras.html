<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
            function repete(x, n) {
                const array = new Array();
                for(let i = 0; i < n; i++) {
                    array.push(x);
                }

                return array;
            }

            function aleatorios(n) {
                const array = new Array();
                for(let i = 0; i < n; i++) {
                    array[i] = Math.random();
                }

                return array;
            }

            function intervalo(a, b) {
                const array = new Array();
                if (b < a) {
                    return;
                } else {
                    for(let i = a + 1; i < b; i++) {
                        array.push(i);
                    }
                }

                return array;
            }

            function linspace(a, b, n) {
                const array = new Array();
                let x = (b-a) / (n - 1);
                let y = 0.0;
                for(let i = a; i < n; i++) {
                    array.push(a + y);
                    y = y + x;
                }

                return array;
            }

            function main() {
                const resposta1 = repete(10, 4);
                document.write("Resposta a: ");
                for(let i = 0; i < resposta1.length; i++) {
                    document.write(resposta1[i]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta2 = aleatorios(5);
                document.write("Resposta b: ");
                for(let j = 0; j < resposta2.length; j++) {
                    document.write(resposta2[j]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta3 = intervalo(1, 10);
                document.write("Resposta c: ");
                for(let k = 0; k < resposta3.length; k++) {
                    document.write(resposta3[k]);
                    document.write(" ");
                }

                document.write("<br>");

                const resposta4 = linspace(0, 1, 3);
                document.write("Resposta d: ");
                for(let l = 0; l < resposta4.length; l++) {
                    document.write(resposta4[l]);
                    document.write(" ");
                }
            }
        </script>
    </head>
    <body onload="main();">
        <p id="xpto" />
    </body>
</html>
